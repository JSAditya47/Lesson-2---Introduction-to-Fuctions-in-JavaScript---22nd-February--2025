<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="text-align: center">
    <h1 style="color: green">Codingal Education</h1>

    <script>
      var result = function (a, b) {
        return a * b;
      };
      document.write(`The Product is : ${result(5, 25)} <br>`);

      result2 = (a, b) => a / b;
      document.write(`The Quotient is : ${result2(125, 5)} <br>`);
    </script>
  </body>
</html>
